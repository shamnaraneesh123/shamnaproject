{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'calculater.css' %}">
    <script src="{% static 'test.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">

</head>

<body>
    <h1 align="center">DIGITAL CALCULATOR</h1>
    <table border="1" align="center">
        <tr>
            <td colspan="4"><input type="text" readonly id="inp" size="50px"></td>

        </tr>
        <tr>
            <td><button onclick="clr()">AC</button></td>
            <td><button onclick="back()"><i class="fas fa-long-arrow-alt-left"></i></button></td>
            <td><button onclick="dis('%')">%</button></td>
            <td><button class="btnsign" onclick="dis('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="dis('7')">7</button></td>
            <td><button onclick="dis('8')">8</button></td>
            <td><button onclick="dis('9')">9</button></td>
            <td><button class="btnsign" onclick="dis('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="dis('4')">4</button></td>
            <td><button onclick="dis('5')">5</button></td>
            <td><button onclick="dis('6')">6</button></td>
            <td><button class="btnsign" onclick="dis('-')">-</button></td>
        </tr>

        <tr>
            <td><button onclick="dis('1')">1</button></td>
            <td><button onclick="dis('2')">2</button></td>
            <td><button onclick="dis('3')">3</button></td>
            <td><button class="btnsign" onclick="dis('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="btnzero" onclick="dis('0')">0</button></td>

            <td><button onclick="dis('.')">.</button></td>
            <td><button class="btnsign" onclick="solve()">=</button></td>
        </tr>
    </table>
</body>

</html>
